
<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>EasyGoogleMaps example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <style>
      .map {
        height: 400px;
      }

      .awesome-infobox {
        padding: 10px;
        position: relative;
      }
      .awesome-infobox:before{
        content: "";
        width: 20px;
        height: 20px;
        transform: rotate(-45deg);
        background: #fff;
        top: 50%;
        right: 4px;
        margin-top: -10px;
        z-index: 10;
        position: absolute;
      }

      .baloon {
        position: relative;
        padding: 20px;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0 0 10px 1px rgba(0, 0, 0, 0.1);
        font-size: 20px;
        line-height: 1.5;
      }

      .baloon__close {
        position: absolute;
        z-index: 10;
        top: 0;
        right: 0;
        width: 30px;
        height: 30px;
        background: none;
        border: none;
        cursor: pointer;
      }

      .baloon__close:before, .baloon__close:after {
        content: "";
        position: absolute;
        top: 10px;
        height: 12px;
        border-left: 1px solid #000;
      }

      .baloon__close:before {
        left: 11px;
        -webkit-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        transform: rotate(-45deg);
        -webkit-transform-origin: top left;
        -ms-transform-origin: top left;
        transform-origin: top left;
      }

      .baloon__close:after {
        right: 10px;
        -webkit-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        transform: rotate(45deg);
        -webkit-transform-origin: top right;
        -ms-transform-origin: top right;
        transform-origin: top right;
      }

    </style>
  </head>
  <body>


  <div class="js-map map"></div>


  <script type="text/underscorejs" id="infobox">
    <div class="baloon"> <button class="baloon__close js-infobox-close"></button>
      <div className="baloon__content">
        <%= title %>
      </div>
    </div>
  </script>


  <script type="text/javascript" src="../dist/easygooglemaps.js"></script>
  <script type="text/javascript" src="../dist/example.js"></script>

  </body>
</html>
